<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Netflix Landing Page</title>
    <link rel="shortcut icon" href="https://www.favicon.cc/logo3d/871251.png" type="image/x-icon">   
</head>

<body>

    <header class="header">

        <nav class="navbar">
            
            <img src="Images/logo.png" alt="" class="logo">

            <div class="buttons">
                <button class="lang"><i class="fa-solid fa-globe"></i>English <img src="Images/down-icon.png"></button>
                <button class="signin">Sign in</button>
                
            </div>
        </nav>

        <div class="header-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>

            <form class="email-signup">
                <input type="email" name="" id="" placeholder="Email address"  required>
                <button type="submit">Get Started <i class="fa-solid fa-chevron-right"></i></button>
            </form>
        </div>
    </header>
    
</body>
</html>
